    /* زر الديسكورد أعلى اليمين */
    .discord-btn {
      position: fixed;

      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #7289DA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;

    .btn {

      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #05c515;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgb(8, 160, 54);
      transition: 0.3s;
    }

    .btn:hover {
      background: #05c515;
      box-shadow: 0 0 25px #05c515;
    }

    .discord-img {
      width: 35px; /* حجم أكبر للإيموجي */
      height: 35px;
    }

    .btn-img {

    }
  </style>
