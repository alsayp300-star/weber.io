<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل ماين كرافت</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("logo.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* زر الديسكورد أعلى اليمين */
    .discord-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #7289DA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #7289DA;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .discord-btn:hover {
      background: #5b6eae;
      box-shadow: 0 0 20px #7289DA;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }

    h2 {
      margin: 15px 0 10px;
      font-size: 22px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #05c515;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgb(8, 160, 54);
      transition: 0.3s;
    }

    .btn:hover {
      background: #06a014;
      box-shadow: 0 0 25px #05c515;
    }

    .discord-img {
      width: 35px;
      height: 35px;
    }

    .btn-img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>
  <!-- زر الديسكورد -->
  <a href="https://discord.gg/tEsMckCzwQ" target="_blank" class="discord-btn">
    <img src="dis.gif" alt="emoji" class="discord-img">
    Discord
  </a>

  <div class="container">
    <h2>تحميل ماين كرافت بيدروك آخر إصدار ✅</h2>
    <a href="https://drive.google.com/file/d/ID_APK/view?usp=sharing" target="_blank" class="btn">
      <img src="min.png" alt="emoji" class="btn-img">
      تحميل للجوال 📱
    </a>

    <h2>تحميل ماين كرافت جافا آخر إصدار ✅</h2>
    <a href="https://drive.google.com/file/d/ID_EXE/view?usp=sharing" target="_blank" class="btn">
      <img src="min.png" alt="emoji" class="btn-img">
      تحميل للكمبيوتر 🖥️
    </a>
  </div>
</body>
</html>
